    <!-- 在 Vue 框架下，如果你想要页面显示一个数据，就要先在代码的 data 里声明数据
        ；在输入框的代码里，使用 v-model 来标记输入框和数据的同步；
        在 HTML 模板里，使用两个花括号标记，来显示数据，例如{{title}}。 -->
    <div id="app">
        {{title}}
    </div>


    <script>
        const App = {
            data() {
                return {
                    title: "" // 定义一个数据​ 
                }
            }
        }
        // 启动应用 
        Vue.createApp(App).mount('#app') 
    </script>
